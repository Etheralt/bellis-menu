<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | The Bellis</title>
</head>
<body>
  <h2>Admin Panel</h2>
  <button onclick="logOut()">Logout</button>

  <h3>Manage Menu Items</h3>

  <input type="text" id="itemName" placeholder="Item Name" />
  <input type="text" id="itemDesc" placeholder="Description" />
  <input type="text" id="itemImg" placeholder="Image URL" />

  <label for="categorySelect">Select Category:</label>
  <select id="categorySelect">
    <!-- Categories will be dynamically loaded here -->
  </select>
  
  <button onclick="addItem()">Add Item</button>

  <h3>Menu Items</h3>
  <ul id="menuList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, getDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDE-ALjM_E3gCpyH3_rbMz2u-hEFJ8nO2c",
      authDomain: "bellis-menu.firebaseapp.com",
      projectId: "bellis-menu",
      storageBucket: "bellis-menu.firebasestorage.app",
      messagingSenderId: "1765826468",
      appId: "1:1765826468:web:73115f5b5f910d89c16b31"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Check if user is logged in
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "../login.html"; // Redirect to login if not logged in
    }

    // Log out function
    function logOut() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "../login.html";
    }

    // Load categories from Firestore
    async function loadCategories() {
      const categorySelect = document.getElementById("categorySelect");
      categorySelect.innerHTML = ''; // Clear previous categories

      const categoriesSnapshot = await getDocs(collection(db, "categories"));
      categoriesSnapshot.forEach(docSnap => {
        const category = docSnap.id; // Use the document ID as the category name
        const option = document.createElement("option");
        option.value = category;
        option.textContent = category;
        categorySelect.appendChild(option);
      });
    }

    // Add menu item to selected category in Firebase
    async function addItem() {
      const name = document.getElementById("itemName").value;
      const desc = document.getElementById("itemDesc").value;
      const img = document.getElementById("itemImg").value;
      const category = document.getElementById("categorySelect").value;

      if (name && desc && img) {
        try {
          // Adding to the selected category in Firebase Firestore
          await addDoc(collection(db, category), {
            name,
            description: desc,
            imageUrl: img
          });
          alert("Item added successfully!");
          loadItems(category); // Reload the items list of the selected category
        } catch (e) {
          alert("Error adding item: " + e.message);
        }
      } else {
        alert("Please fill in all fields.");
      }
    }

    // Load menu items from the selected category
    async function loadItems(category) {
      const querySnapshot = await getDocs(collection(db, category));
      const menuList = document.getElementById("menuList");
      menuList.innerHTML = ""; // Clear existing list

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `${data.name} - ${data.description} <img src="${data.imageUrl}" width="50"> <button onclick="deleteItem('${docSnap.id}', '${category}')">Delete</button>`;
        menuList.appendChild(li);
      });
    }

    // Delete item from selected category
    async function deleteItem(id, category) {
      try {
        await deleteDoc(doc(db, category, id));
        loadItems(category); // Reload items list after deletion
      } catch (e) {
        alert("Error deleting item: " + e.message);
      }
    }

    // Load categories and items initially
    loadCategories(); // Load the categories dropdown
    loadItems("coffees"); // Load items from the 'coffees' category initially

  </script>
</body>
</html>
