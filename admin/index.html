<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel | The Bellis</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f5f5f5; }
    #login, #dashboard { max-width: 400px; margin: auto; display: none; }
    input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    #menu-items { margin-top: 2rem; }
    .item { background: white; padding: 10px; border: 1px solid #ccc; margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard">
    <h2>Menu Admin Panel</h2>
    <input type="text" id="name" placeholder="Item Name" />
    <input type="text" id="desc" placeholder="Description" />
    <input type="text" id="price" placeholder="Price" />
    <input type="text" id="category" placeholder="Category (e.g. coffee)" />
    <input type="text" id="img" placeholder="Image URL" />
    <button onclick="addItem()">Add Item</button>
    <div id="menu-items"></div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
