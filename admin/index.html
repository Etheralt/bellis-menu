<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | The Bellis</title>
</head>
<body>
  <h2>Admin Panel</h2>
  <button onclick="logOut()">Logout</button>
  <h3>Manage Menu Items</h3>

  <input type="text" id="itemName" placeholder="Item Name" />
  <input type="text" id="itemDesc" placeholder="Description" />
  <input type="text" id="itemImg" placeholder="Image URL" />
  <button onclick="addItem()">Add Item</button>

  <h3>Menu Items</h3>
  <ul id="menuList"></ul>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDE-ALjM_E3gCpyH3_rbMz2u-hEFJ8nO2c",
      authDomain: "bellis-menu.firebaseapp.com",
      projectId: "bellis-menu",
      storageBucket: "bellis-menu.firebasestorage.app",
      messagingSenderId: "1765826468",
      appId: "1:1765826468:web:73115f5b5f910d89c16b31"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Check if user is logged in
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "../login.html";  // Redirect if not logged in
    }

    // Log out function
    function logOut() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "../login.html";
    }

    // Add menu item to Firebase
    async function addItem() {
      const name = document.getElementById("itemName").value;
      const desc = document.getElementById("itemDesc").value;
      const img = document.getElementById("itemImg").value;
      if (name && desc && img) {
        await addDoc(collection(db, "coffees"), { name, description: desc, imageUrl: img });
        loadItems();
      } else {
        alert("Please fill all fields.");
      }
    }

    // Load menu items
    async function loadItems() {
      const querySnapshot = await getDocs(collection(db, "coffees"));
      const menuList = document.getElementById("menuList");
      menuList.innerHTML = "";
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const li = document.createElement("li");
        li.innerHTML = `${data.name} - ${data.description} <img src="${data.imageUrl}" width="50"> <button onclick="deleteItem('${docSnap.id}')">Delete</button>`;
        menuList.appendChild(li);
      });
    }

    // Delete item from Firebase
    async function deleteItem(id) {
      await deleteDoc(doc(db, "coffees", id));
      loadItems();
    }

    loadItems();
  </script>
</body>
</html>
